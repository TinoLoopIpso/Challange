{% extends "base.html" %}
{% block title %}Notiz bearbeiten{% endblock %}

{% block content %}
<h2>Notiz bearbeiten</h2>
<form method="POST">
    <input type="text" name="title" value="{{ note.title }}" required><br><br>
    <textarea name="content" rows="6" cols="40" required>{{ note.content }}</textarea><br><br>
    <button type="submit">Speichern</button>
    <br>
    <a href="{{ url_for('notizen') }}">Abbrechen</a>
</form>
{% endblock %}
